<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="doc">
        <h1>Upload Documents</h1>
    </div>
<form action="">

        
<label for="Marksheet">
   
  1. Upload 10 <sup>th</sup>Marksheet.<input type="file" name="file" unchecked value="No file choosen" id="Marksheet" required>
</label>

<label for="pc">
      
    2. Upload 10 <sup>th</sup>Passing Certificate.<input type="file" name="file" unchecked value="No file choosen" id="pc" required>
</label>

<label for="birth">
         
         3. Birth Certificate.  <input type="file" name="file" unchecked value="No file choosen" id="birth" required>
</label>

<label for="liv">
      
    4. Upload School Living Certificate.<input type="file" name="file" unchecked value="No file choosen" id="liv" required>
</label>

<label for="Adhar">
      
    5. Upload Adhar Card <input type="file" name="file" unchecked value="No file choosen" id="Adhar" required>
</label>

<label for="domicile">
     
    6. Upload Domicile Certificate. <input type="file" name="file" unchecked value="No file choosen" id="domicile" required>
</label>

<label for="mig">
     
    7. Migration Certificate. <input type="file" name="file" unchecked value="No file choosen" id="mig" required>
</label>

<label for="income">
      
    8. Upload Income Certificate.<input type="file" name="file" unchecked value="No file choosen" id="income" required>
</label>

<label for="photo">
      
   9. Upload Passport-Size Photo. <input type="file" name="file" unchecked value="No file choosen" id="photo" required>
</label>



<label for="sign">
     
    10. Upload Sign. <input type="file" name="file" unchecked value="No file choosen" id="sign" required>
</label>
<button class="submit">Submit</button>
</form>
</body>
</html>
